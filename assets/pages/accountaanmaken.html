<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="../css/global.css">
    <link rel="stylesheet" href="../css/accountaanmaken.css">
    <title>Maak een account</title>
</head>
<body>
    <h1 class="title-large">Account aanmaken</h1>
    <hr color="black">
    <form method="get" id="accountform">
        <div id="tablecenter">
            <table>
                <tr>
                    <td>Naam</td>
                    <td><input type="text" name="username"></td>
                </tr>
                <tr>
                    <td>Geboortedatum</td>
                    <td><input type="date" name="userbirthday"></td>
                </tr>
                <tr>
                    <td>School</td>
                    <td>
                        <select name="userschool">  
                            <option>Graaf Huyn College</option>  
                            <option>Graaf Huyn College v2</option>
                        </select>  
                    </td>
                </tr>
            </table>
        </div>
        <button>Aanmaken</button>
    </form>
</body>
</html>
