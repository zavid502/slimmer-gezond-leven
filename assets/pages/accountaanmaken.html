<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="../css/global.css">
    <link rel="stylesheet" href="../css/accountaanmaken.css">
    <title>Maak een account</title>
</head>
<body>
    <h1 class="title-large">Account aanmaken</h1>
    <form method="get" id="accountform">
        <div id="tablecenter">
            <table class="login-form-table">
                <tr >
                    <td><span class="login-form-header">Je school</span></td>
                </tr>
                <tr>
                    <td>School</td>
                    <td class="login-td">
                        <select name="sgl_school" class="login-input" required="true">
							<option value="" disabled selected>Maak een keuze</option>
                            <option>Graaf Huyn</option>  
                            <option>Graaf Huyn v2</option>
                        </select>  
                    </td>
                </tr>
                <tr>
                    <td>Klascode</td>
                    <td class="login-td"><input type="text" name="sgl_classcode" class="login-input" required="true"></td>
                </tr>
            </table><br>
            <table class="login-form-table">
                <tr>
                    <td><span class="login-form-header">Basisinformatie</span></td>
                </tr>
                <tr>
                    <td>Naam</td>
                    <td class="login-td"><input type="text" name="sgl_name" class="login-input" required="true"></td>
                </tr>
                <tr>
                    <td>Geboortedatum</td>
                    <td class="login-td"><input type="date" name="sgl_birthday" class="login-input" required="true"></td>
                </tr>
                <tr>
                    <td>Geslacht</td>
                    <td class="login-td">
                        <select name="sgl_gender" class="login-input" required="true">
							<option value="" disabled selected>Maak een keuze</option>
                            <option>Man</option>  
                            <option>Vrouw</option>
                            <option>Anders</option>
                        </select>  
                    </td>
                </tr>
                <tr>
                    <td>Gewicht</td>
                    <td class="login-td"><input type="number" name="sgl_weight" class="login-input" required="true"></td>
                </tr>
                <tr>
                    <td style="font-size: .9rem;">Trainingintensiteit</td>
                    <td class="login-td">
                        <select name="sgl_trainingintensity" class="login-input" required="true">
							<option value="" disabled selected>Maak een keuze</option>
                            <option>Licht</option>  
                            <option>Middel</option>
                            <option>Intens</option>
                        </select>  
                    </td>                </tr>
            </table><br>
            <table class="login-form-table">
                <tr>
                    <td><span class="login-form-header">Doelen</span></td>                </tr>
                    <tr>
                        <td>Gewicht</td>
                        <td class="login-td"><input type="number" name="sgl_idealweight" class="login-input" required="true"></td>
                    </tr>
                    <tr>
                        <td>CalorieÃ«n (p. dag)</td>
                        <td class="login-td"><input type="number" name="sgl_dailycalories" class="login-input" required="true"></td>
                    </tr>
            </table>
        </div>
		<hr width="85%">
        <button id="submit-form" class="form-button">Aanmaken</button>
        <button id="quick-fill" class="form-button" type="button">snel invullen</button>
    </form>
</body>
</html>

<script src="../javascript/accountaanmaken.js"></script>
