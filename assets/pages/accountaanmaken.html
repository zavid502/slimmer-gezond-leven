<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="../css/global.css">
    <link rel="stylesheet" href="../css/accountaanmaken.css">
    <title>Maak een account</title>
</head>
<body>
    <h1 class="title-large">Account aanmaken</h1>
    <form method="get" id="accountform">
        <div id="tablecenter">
            <table id="login-form-table">
                <tr>
                    <td>Naam</td>
                    <td class="login-td"><input type="text" name="username" class="login-input" required="true"></td>
                </tr>
                <tr>
                    <td>Geboortedatum</td>
                    <td class="login-td"><input type="date" name="userbirthday" class="login-input" required="true"></td>
                </tr>
                <tr>
                    <td>School</td>
                    <td class="login-td">
                        <select name="userschool" class="login-input" required="true">
							<option value="" disabled selected>Kies je school...</option>
                            <option>Graaf Huyn College</option>  
                            <option>Graaf Huyn College v2</option>
                        </select>  
                    </td>
                </tr>
            </table>
        </div>
		<hr width="85%">
        <button id="submit-form">Aanmaken</button>
    </form>
</body>
</html>

<script src="../javascript/accountaanmaken.js"></script>
