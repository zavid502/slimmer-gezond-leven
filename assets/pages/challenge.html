<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="../css/global.css">
  <link rel="stylesheet" href="../css/challenge.css">
  <title>Challenge</title>
</head>
<body>
  <h1 class="pagetitle" id="eetmeter_head">
    Challenges
  </h1>

  <div class="score">
    <span id="score-value"></span>
  </div>
  
  <div class="challenge-list">
    <div class="challenge-entry" id="c_calories" style="--progress: 34%;--total:1000">
      <span class="challenge-name">Verbrand 1000 calorieÃ«n</span>
      <div class="challenge-info">
        <div class="challenge-progress-outer">
          <span class="challenge-percentage">340/1000</span>
          <div class="challenge-progress-inner"></div>
        </div>
        <button disabled>+25</button>
      </div>
    </div>

    <div class="challenge-entry" id="c_activities" style="--progress: 100%;--total:1000">
      <span class="challenge-name">Voltooi 3 activiteiten</span>
      <div class="challenge-info">
        <div class="challenge-progress-outer">
          <span class="challenge-percentage">3/3</span>
          <div class="challenge-progress-inner"></div>
        </div>
        <button onclick="claimChallenge('activities', 25)">+15</button>
      </div>
    </div>

    <div class="challenge-entry" id="c_schoolactivity" style="--progress: 0%;--total:1">
      <span class="challenge-name">Volg een activiteit op school</span>
      <div class="challenge-info">
        <div class="challenge-progress-outer">
          <span class="challenge-percentage">0/1</span>
          <div class="challenge-progress-inner"></div>
        </div>
        <button onclick="claimChallenge('schoolactivity', 25)">+35</button>
      </div>
    </div>

    <div class="challenge-entry" id="c_addfriends" style="--progress: 100%;--total:5">
      <span class="challenge-name">Voeg 5 vrienden toe</span>
      <div class="challenge-info">
        <div class="challenge-progress-outer">
          <span class="challenge-percentage">5/5</span>
          <div class="challenge-progress-inner"></div>
        </div>
        <button onclick="claimChallenge('addfriends', 25)">+25</button>
      </div>
    </div>
  </div>

</div>
</body>
</html>

<script src="../javascript/challenge.js"></script>
