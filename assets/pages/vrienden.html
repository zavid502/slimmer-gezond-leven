<!DOCTYPE html>
<html lang="en">

<head>
	<meta charset="UTF-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<link rel="stylesheet" href="../css/global.css">
	<link rel="stylesheet" href="../css/vrienden.css">
	<title>Vrienden</title>
</head>

<body>

	<h1 class="pagetitle">Vrienden</h1>
	<div class="page-container">
		<div id="friend_search">
			<span class="friend_category_title">Mijn vrienden</span>
			<div id="my_friends_list" class="friend_container">
			</div>
			<span class="friend_category_title">Aangevraagd</span>
			<div id="pending_list" class="friend_container">
			</div>
			<span class="friend_category_title">Voeg toe</span>
			<div class="friend-search-dummy">
				<input type="text" placeholder="Zoek naar vrienden...">
				<button type="button">Zoek</button>
			</div>
			<div id="friend_list" class="friend_container">
			</div>

		</div>
	</div>

	<template id="friend_entry_template">
		<div class="friend-entry">
				<img class="friend-entry-pfp friend_entry_fill" src="https://picsum.photos/64">
				<div class="friend-entry-info">
					<div class="friend-entry-name-score">
						<span class="friend-entry-name friend_entry_fill">googla ghogla</span>
						<span class="friend-entry-score-badge friend_entry_fill">123</span>
					</div>
					<span class="friend-entry-username friend_entry_fill">goglals</span>
					<span class="friend-entry-joindate friend_entry_fill">12-02-2022</span>
				</div>
				<button class="friend-entry-add friend_entry_fill"></button>
		</div>
	</template>
</body>

</html>

<script src="../javascript/vrienden.js"></script>
