<!DOCTYPE html>
<html lang="en">

<head>
	<meta charset="UTF-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<link rel="stylesheet" href="../css/global.css">
	<link rel="stylesheet" href="../css/vrienden.css">
	<title>Vrienden</title>
</head>

<body>

	<h1 class="pagetitle">Vrienden</h1>
	<div class="page-container">
		<div id="friend_search">
			<span class="friend_category_title">Jouw vrienden</span>
			<div id="friend_list" class="friend_container">
			</div>
			<span class="friend_category_title">Aangevraagd</span>
			<div id="pending_list" class="friend_container">
			</div>
			<span class="friend_category_title">Voeg toe</span>
			<div id="my_friends_list" class="friend_container">
			</div>
		</div>
	</div>

	<template id="friend_entry_template">
		<div class="friend-entry">
			<div class="friend-entry-pfp-name-username">
				<img class="friend-entry-pfp friend_entry_fill">
				<div class="friend-entry-name-username">
					<span class="friend-entry-name friend_entry_fill"></span>
					<span class="friend-entry-username friend_entry_fill"></span>
				</div>
			</div>
			<div class="friend-entry-score-joindate">
				<span class="friend-entry-score-badge friend_entry_fill"></span>
				<span class="friend-entry-joindate friend_entry_fill"></span>
			</div>
		</div>
	</template>
</body>

</html>

<script src="../javascript/vrienden.js"></script>
