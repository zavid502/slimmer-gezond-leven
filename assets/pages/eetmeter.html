<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="../css/global.css">
  <link rel="stylesheet" href="../css/eetmeter.css">
  <title>Eetmeter</title>
</head>
<body>
  <h1 class="pagetitle" id="eetmeter_head">
    Eetmeter
  </h1>
  <div class="goal_card">
	<span class="goal_title">CalorieÃ«n</span>
	<div id="goal_bar_unfilled">
		<div id="goal_number_display">
			<span id="goal_number"></span>
		</div>
		<div id="goal_bar_filled">
		</div>
	</div>
  </div>


  <div class="goal_card">
	<span class="goal_title">Ontbijt - </span><span class="goal_title" id="bc_amount">1</span>
	<div class="add_bar">
		<input type="number" class="add_bar_input" id="add_bar_input_breakfast" value="0">
		<button type="button" class="add_bar_submit" id="add_bar_submit_breakfast" onclick="addCalories('breakfast', getElementById('add_bar_input_breakfast').value)">Toev.</button>
	</div>
  </div>

  <div class="goal_card">
	<span class="goal_title">Lunch - </span><span class="goal_title" id="lc_amount">1</span>
	<div class="add_bar">
		<input type="number" class="add_bar_input" id="add_bar_input_lunch" value="0">
		<button type="button" class="add_bar_submit" id="add_bar_submit_lunch" onclick="addCalories('lunch', getElementById('add_bar_input_lunch').value)">Toev.</button>
	</div>
  </div>

  <div class="goal_card">
	<span class="goal_title">Avondeten - </span><span class="goal_title" id="dc_amount">1</span>
	<div class="add_bar">
		<input type="number" class="add_bar_input" id="add_bar_input_dinner" value="0">
		<button type="button" class="add_bar_submit" id="add_bar_submit_dinner" onclick="addCalories('dinner', getElementById('add_bar_input_dinner').value)">Toev.</button>
	</div>
  </div>

  <div class="goal_card">
	<span class="goal_title">Snacks - </span><span class="goal_title" id="sn_amount">1</span>
	<div class="add_bar">
		<input type="number" class="add_bar_input" id="add_bar_input_snack" value="0">
		<button type="button" class="add_bar_submit" id="add_bar_submit_snack" onclick="addCalories('snack', getElementById('add_bar_input_snack').value)">Toev.</button>
	</div>
  </div>
</body>
</html>
